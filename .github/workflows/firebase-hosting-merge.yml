name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.24.x'
          channel: 'beta'

      - name: Get packages
        run: flutter pub get

      - name: Enable web
        run: flutter config --enable-web

      - name: Run tests
        run: flutter test

      - name: Build web
        run: flutter build web --release

      - name: Fetch time_machine
        run: git clone https://github.com/Dana-Ferguson/time_machine

      - name: Copy time_machine data to the build area
        run: mkdir -p build/web/packages/time_machine/data && cp -R time_machine/lib/data build/web/packages/time_machine

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDENTHUB_DEMO }}'
          channelId: live
          projectId: studenthub-demo
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
